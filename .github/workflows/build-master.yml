name: build-master
on:
  push:
    branches:
      - 'master'
    tags:
      - v*

permissions:
  contents: write

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-develop-node_modules

      - name: install npm packages
        run: npm install

      - name: build
        run: |
          npm run build:gh-pages
          echo 'config.bosshobby.com' > docs/CNAME

      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: gh-pages
          path: docs

  linux:
    runs-on: ubuntu-latest
    needs: web
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-develop-node_modules

      - name: install npm packages
        run: npm install

      - name: build
        run: |
          npm run build:linux

      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: quic-config-linux
          path: build/*.AppImage

  windows:
    runs-on: windows-latest
    needs: web
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-develop-node_modules

      - name: install npm packages
        run: npm install

      - name: build
        run: |
          npm run build:windows

      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: quic-config-windows
          path: build/*.exe

  mac:
    runs-on: macos-latest
    needs: web
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-develop-node_modules

      - name: install npm packages
        run: npm install

      - name: build
        run: |
          npm run build:mac

      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: quic-config-mac
          path: build/*.dmg

  deploy:
    runs-on: ubuntu-latest
    needs: web
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: checkout gh-pages
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git fetch
          git checkout gh-pages

      - uses: actions/download-artifact@v3
        with:
          name: gh-pages

      - name: update gh-pages
        run: |
          git add .
          git commit -m "GitHub Pages $GITHUB_SHA" || exit 0
          git remote set-url --push origin https://actions:$GITHUB_TOKEN@github.com/BossHobby/Configurator
          git push -f

  release:
    runs-on: ubuntu-latest
    needs: [linux, windows, mac]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v3

      - name: release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            quic-config-linux/*
            quic-config-mac/*
            quic-config-windows/*
