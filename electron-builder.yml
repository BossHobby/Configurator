appId: com.bosshobby.config
productName: quic-config
directories:
  output: build
  buildResources: public
files:
  - 'out/**/*'
  - package-lock.json
  - package.json
  - README.md
win:
  target: portable
  artifactName: ${name}-${version}.${ext}
dmg:
  artifactName: ${name}-${version}.${ext}
linux:
  target:
    - AppImage
  artifactName: ${name}-${version}.${ext}
